<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón creativo</title>
    <link rel="stylesheet" href="estilos/estilos-compartidos.css">
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="icon" href="img/logo/logo.png">
</head>
<body>
   
    <button class="organizar-pedido_button" id="organizar-pedido_button">
        <img src="img/iconos/charla.svg" alt="">
        <p>Organizar pedido</p>
    </button>

        <div class="organizar-pedido display--none" id="organizar-pedido">
            <div class="organizar-pedido_header">
                <img src="img/iconos/cruz.svg" alt="" id="organizar-pedido_button-close">
                <p>Organizar pedido</p>    
            </div>
            <div class="organizar-pedido_form_contenedor">
                <form action="mailto:ttommylu26@gmail.com" method="POST" enctype="text/plain">
                    <label for="nombre">Ingrese su nombre completo</label> <br>
                    <input type="text" name="nombre" id="" required> <br> <br>
                    <label for="email">Ingrese su correo</label> <br>
                    <input type="email" name="email" id="" required> <br> <br>
                    <label for="pedido">Ingrese el código de los productos a reservar, separados por punto y coma (AZ23; 23W4)</label> <br>
                    <input type="text" name="pedido" id="" required> <br> <br>
                    <input type="submit" value="Enviar pedido" id="enviar-pedido_button">
                </form>
            </div>
        </div>

    <div id="body">


        <div class="contenedor-general">

            <nav id="nav">
                <div class="nav_header">
                    <img src="img/logo/logo.png" alt="logo de El rincón creativo"> 
                    <h3>EL RINCÓN CREATIVO</h3>       
                </div>

                <div class="nav_links">
                    <ul>
                        <li> <a class="nav_ul_li_a-destacado" href="#">Inicio</a> </li>
                        <li> <a href="#">Locales</a> </li>
                        <li> <a href="#">Empleo</a> </li>
                    </ul>
                </div>
            </nav>

            <div class="contenedor-elementos">
                
                <header>
                    <img src="img/index/header.png" alt="">
                </header>
                
                <section class="section1">
                    <h1>LOS PRODUCTOS MÁS BUSCADOS</h1>
                    <div class="contenedor_productos">
                        <p style="float: left;">Filtrar por:</p>
                        <input type="radio" name="filtro" id="todo" checked>
                        <label for="todo">Todos los productos</label>
                        <input type="radio" name="filtro" id="ofertas">
                        <label for="ofertas">Ofertas</label>    

                        <div class="productos">

                            <div class="oferta producto">
                                <center><p class="oferta-tag">EN OFERTA</p></center>
                                <img src="https://lumen.com.mx/Content/Images/productPics/242690.jpg" alt="">
                                <hr style="margin-top: 2mm;">
                                <p>Marcadores BIC (x4) — $220</p> 
                                <p>Código de producto: WZ42</p>  
                            </div>

                            <div class="normal producto">
                                <img src="https://serviciopapelero.com.uy/5422-large_default/boligrafo-bic-cristal-caja-x-50-la-clasica-lapicera-bic-cristal-es-la-favorita-en-millones-de-casas-oficinas-y-escuelas-de-todo-.jpg" alt="">
                                <hr>
                                <p>Lapiceras BIC (x4) — $220</p>   
                            </div>

                            <div class="oferta producto">
                                <center><p class="oferta-tag">EN OFERTA</p></center>
                                <img src="https://geant.vteximg.com.br/arquivos/ids/188621-250-250/504420-1.jpg?v=636215673915200000" alt="">
                                <hr>
                                <p>Set Tabla + Funda + Regla T — $599</p>    
                            </div>


                            
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
